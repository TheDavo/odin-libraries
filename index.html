<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
    <title>Odin - Library</title>
  </head>
  <body>
    <header>
      <h1>digital bookcase</h1>
    </header>
    <main>
      <div class="library-actions">
        <div class="library-actions-button">
          <button type="button" id="add-new-book-btn">Add New Book</button>
          <button type="button" id="delete-all-books-btn">Delete All</button>
        </div>
        <div class="new-book-form-container">
          <form class="new-book-form">
            <label for="bookTitle">Book Title</label>
            <input type="text" name="bookTitle" id="bookTitle" required />

            <label for="bookAuthor">Book Author</label>
            <input type="text" name="bookAuthor" id="bookAuthor" required />

            <label for="bookGenre">Book Genre</label>
            <input type="text" name="bookGenre" id="bookGenre" required />

            <label for="hasReadBook">Have you read the book?</label>
            <input type="checkbox" name="hasReadBook" id="hasReadBook" />
            <div class="form-buttons">
              <button type="submit">Add Book</button>
              <button type="reset">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <div class="library"></div>
    </main>
  </body>
</html>
